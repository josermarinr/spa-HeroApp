<h1>Searching: <small>{{term}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length ==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            not found {{term}}
        </div>
    </div>
</div>
<div class="card-columns">

    <app-heroe-card (heroeSelect)='seeHeroe( $event)' [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes;"></app-heroe-card>



</div>
